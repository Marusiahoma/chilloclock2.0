{% extends "main/Log in.html" %}

{% block title %}Востановление пароля{% endblock %}

{% block content %}
    <h1>Забыл пароль?</h1>
    <p>Введи свой адресс чтобы получить письмо</p>
    <form action="{% url 'password_reset_done' %}" method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
