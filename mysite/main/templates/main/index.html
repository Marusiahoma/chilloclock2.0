{% extends 'main/base.html' %}

{% block content %}
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
                <img>{{ el.img }}</img>
            </div>
        {% endfor %}
    {% else %}
        <p> pain </p>
    {% endif %}
{% endblock %}
